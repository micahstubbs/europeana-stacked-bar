<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

  font: 10px sans-serif;

  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;

  display: none;

<body ng-app="myApp" ng-controller="MainCtrl">
  <stacked-bar-chart data="jsonData"></stacked-bar-chart>
  <script>
var myApp = angular.module('myApp', []);

myApp.controller('MainCtrl', function($scope, $http){
  // using `then()` callback style
  $http.get('data.json').then(function(response){
    $scope.jsonData = response.data;

    /** 
    // log some data to the console for debugging
    console.log("Your data is on the scope",$scope.jsonData);
    console.log("Here is the first item in your data",$scope.jsonData[0]);
    //
    console.log("The language of the first item in your data is",$scope.jsonData[0]["language"],"the image count for this item is",$scope.jsonData[0]["Image"],"images" );
    // end logging for debugging
    **/

  }, function(err){
    throw err;
  });
});

myApp.directive('stackedBarChart', function(){
  function link(scope, el, attr){

    var margin = {top: 20, right: 20, bottom: 30, left: 40},
        width = 980 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;
    
    var x = d3.scale.ordinal()
        .rangeRoundBands([0, width], .1);
    
    var y = d3.scale.linear()
        .rangeRound([height, 0]);
    
    var color = d3.scale.ordinal()
        .range(["#98abc5", "#8a89a6", /** "#7b6888", "#6b486b", **/ "#a05d56", "#d0743c", "#ff8c00"]);
    
    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");
    
    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .tickFormat(d3.format(".2s"));
    
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    /**

    d3.csv("data.csv", function(error, data) {
      color.domain(d3.keys(data[0]).filter(function(key) { return key !== "language"; }));
    
      data.forEach(function(d) {
        var y0 = 0;
        d.ages = color.domain().map(function(name) { return {name: name, y0: y0, y1: y0 += +d[name]}; });
        d.total = d.ages[d.ages.length - 1].y1;
      });
    
      data.sort(function(a, b) { return b.total - a.total; });
    
      x.domain(data.map(function(d) { return d.language; }));
      y.domain([0, d3.max(data, function(d) { return d.total; })]);
    
    **/

    scope.$watch('data', function(data){
      if(!data){ return; }
      console.log("here is the data available to d3",data);

      color.domain(d3.keys(data[0]).filter(function(key) { return key !== "language"; }));

      data.forEach(function(d) {
        var y0 = 0;
        d.ages = color.domain().map(function(name) { 
          return {name: name, y0: y0, y1: y0 += d[name]}; 
        });
        d.total = d.ages[d.ages.length - 1].y1;
      });

      data.sort(function(a, b) {
        return b.total - a.total;
      });

      x.domain(data.map(function(d) { 
        return d["language"];
      }));

      y.domain([0, d3.max(data, function(d) {
        return d.total;
      })]);

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);
    
      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("items indexed by Europeana");
      
      var language = svg.selectAll(".language")
          .data(data)
        .enter().append("g")
          .attr("class", "g")
          .attr("transform", function(d, i) { return "translate(" + /** i*20 **/ x(d["language"]) + ",0)"; })

        // append some text for debugging 
        /**  
        .append("text")
          .text(function(d, i){
            // console.log(d["language"])
            return d["language"]
          });
        **/  

      language.selectAll("rect")
          .data(function(d) { return d.ages; })
        .enter().append("rect")
          .attr("width", x.rangeBand())
          .attr("y", function(d) { return y(d.y1); })
          .attr("height", function(d) { return y(d.y0) - y(d.y1); })
          .style("fill", function(d) { return color(d.name); });
    
      var legend = svg.selectAll(".legend")
          .data(color.domain().slice().reverse())
        .enter().append("g")
          .attr("class", "legend")
          .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });
    
      legend.append("rect")
          .attr("x", width - 18)
          .attr("width", 18)
          .attr("height", 18)
          .style("fill", color);
    
      legend.append("text")
          .attr("x", width - 24)
          .attr("y", 9)
          .attr("dy", ".35em")
          .style("text-anchor", "end")
          .text(function(d) { return d; });
         
    });
  }
  return {
    link: link,
    restrict: 'E',
    scope: { data: '='}
  };
});
</script>
